<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>오프라인 - WackyDocs</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
            background: linear-gradient(135deg, #ffc107 0%, #ffeb3b 100%);
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #333;
        }
        
        .offline-container {
            background: white;
            border-radius: 20px;
            padding: 3rem 2rem;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            max-width: 400px;
            margin: 2rem;
        }
        
        .offline-icon {
            font-size: 4rem;
            margin-bottom: 1rem;
            color: #ffc107;
        }
        
        h1 {
            margin: 0 0 1rem 0;
            font-size: 1.8rem;
            font-weight: 600;
        }
        
        p {
            margin: 0 0 2rem 0;
            line-height: 1.6;
            color: #666;
        }
        
        .retry-btn {
            background: #ffc107;
            border: none;
            padding: 0.75rem 2rem;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 600;
            color: #333;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }
        
        .retry-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 193, 7, 0.3);
        }
        
        .features {
            margin-top: 2rem;
            text-align: left;
        }
        
        .feature {
            display: flex;
            align-items: center;
            margin: 0.75rem 0;
            font-size: 0.9rem;
            color: #666;
        }
        
        .feature-icon {
            margin-right: 0.5rem;
            color: #ffc107;
            width: 20px;
        }
        
        .pwa-notice {
            margin-top: 2rem;
            padding: 1rem;
            background: #f8f9fa;
            border-radius: 10px;
            font-size: 0.85rem;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="offline-container">
        <div class="offline-icon">📚</div>
        <h1>오프라인 상태</h1>
        <p>현재 인터넷에 연결되어 있지 않습니다.<br>
        네트워크 연결을 확인하고 다시 시도해주세요.</p>
        
        <button class="retry-btn" onclick="window.location.reload()">
            다시 시도
        </button>
        
        <div class="features">
            <div class="feature">
                <span class="feature-icon">✓</span>
                일부 캐시된 콘텐츠 이용 가능
            </div>
            <div class="feature">
                <span class="feature-icon">✓</span>
                오프라인에서도 학습 진행 가능
            </div>
            <div class="feature">
                <span class="feature-icon">✓</span>
                연결 복구 시 자동 동기화
            </div>
        </div>
        
        <div class="pwa-notice">
            💡 <strong>팁:</strong> WackyDocs 앱을 설치하면 더 많은 오프라인 기능을 이용할 수 있습니다.
        </div>
    </div>
    
    <script>
        // Auto-retry when online
        window.addEventListener('online', function() {
            window.location.reload();
        });
        
        // Show online/offline status
        function updateStatus() {
            if (navigator.onLine) {
                window.location.reload();
            }
        }
        
        window.addEventListener('online', updateStatus);
        window.addEventListener('offline', updateStatus);
        
        // Check connection every 5 seconds
        setInterval(() => {
            if (navigator.onLine) {
                fetch('/')
                    .then(() => window.location.reload())
                    .catch(() => {});
            }
        }, 5000);
    </script>
</body>
</html>
